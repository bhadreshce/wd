<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Example</title>
</head>
<body>
    <form name="form1" action="#" method="post">
        <!-- <label for="firstname">First Name</label> -->
        <!-- input type text -->
        <input type="text" name="firstname" placeholder="Enter First Name"> <br><br>

        <!-- input type password -->
        <input type="password" name="pass"> <br><br>

        <!-- input type email -->
        <input type="email" name="email"> <br><br>

        <!-- input type radio button -->
        <!-- radio button used for select one option -->
        Gender :
        <input type="radio" name="gen" value="">Male
        <input type="radio" name="gen" value="">Female
        <input type="radio" name="gen" value="">Other
        <br><br>
        <!-- input type checkbox -->
        <!-- used for multiple selection -->
        Subject :
        <input type="checkbox" name="c1">HTML
        <input type="checkbox" name="c2">CSS
        <input type="checkbox" name="c3">JS
        <br><br>
        <!-- textarea tag -->
        <!-- use for address, summary, feedback -->
        Address :
        <textarea name="area" cols="25" rows="5"></textarea>
        <br><br>
        <!-- dropdown menu tag -select/option -->
        City :
        <select name="city">
            <option>---select---</option>
            <option>Surat</option>
            <option>Baroda</option>
        </select>
        <br><br>
        Birthdate :
        <input type="date">

        <!-- <input type="color"> -->

        <!-- <input type="month"> -->
        <!-- <input type="number"> -->
        <!-- <input type="range"> -->
        <!-- <input type="time"> -->
        <!-- <input type="week" name="" id=""> -->
        <br><br>
        <button>Click Here</button>
        <input type="button" name="" value="Click">
        <input type="submit" name="" value="register">
        <input type="reset" name="" value="clear">

    </form>
</body>
</html>
