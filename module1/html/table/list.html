<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- order list -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>Js</li>
    </ol>
    <!-- unorder list -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <!-- description list -->
    <dl>
        <dt>HTML</dt>
            <dd>- Hypertext Markup language</dd>
        <dt>CSS</dt>
            <dd>- Cascading Style Sheet</dd>
    </dl>
</body>
</html>
