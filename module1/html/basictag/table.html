<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <center>
    <table border="1" style="text-align: center;" cellspacing="5px" cellpadding="10px" rules="all">
        <!-- row -->
        <tr>
            <!-- create column with bold heading -->
            <th>CSS Properties</th>
            <th>Internet Explorer</th>
            <th>Chrome</th>
            <th>Firefox</th>
        </tr>
        <tr>
            <th>Border Radius</th>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Box Shadow</th>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>CSS Animations</th>
            <td>No</td>
            <td>No</td>
            <td>Yes</td>
        </tr>
    </table>
    </center>
</body>
</html>
