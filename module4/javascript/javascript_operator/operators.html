<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>
<h2>JavaScript Assignments</h2>
<h3>The -= Operator</h3>
<p>Adding a number and a string, returns a string.</p>

<p id="demo"></p>

<script>
let x = 5 + 5;
let y = "5" + 5;
let z = "Hello" + 5;
document.getElementById("demo").innerHTML =
x + "<br>" + y + "<br>" + z;


x -= 5;
document.getElementById("demo").innerHTML = x;
x %= 5;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
