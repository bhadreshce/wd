        }

<body>

     <p id="para">  Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae ipsa accusantium eum corrupti qui odio fugiat veniam dolore dolores, molestias aut? Omnis nisi, assumenda corporis repellat minus ipsam eligendi! Ipsum?</p>
    <br><br>
     <center>
        <button type="button" onclick="change()">Click Me</button>
     </center>
</body>
