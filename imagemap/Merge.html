<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        selector {properties : value}
     -->
</head>
<body>
    <!-- for join cells use rowspan and colspan in td/th tag-->
    <table border="1" cellpadding="5px" style="background-color: #7acb6f; border-color: black;">
        <tr style="color:blue">
            <td colspan="4"><i>A test table with merged Cells</i></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2" style="color: brown;">Avarage</th>
            <th rowspan="2" style="color:chocolate">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Width</th>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
