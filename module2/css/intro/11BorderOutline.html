<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ padding: 50px; }
        .box-groove{ border: 20px groove; }
        .box-dashed{ border: 20px dashed; }
        .box-dotted{ border: 20px dotted; }
        .box-inset{ border: 20px inset; }
        .box-outset{ border: 20px outset; }
        .box-ridge{ border: 20px ridge; }
    </style>
</head>
<body>
    <div class="box"> </div>
    <div class="box-groove">box-groove </div>
    <div class="box-dashed">box-dashed </div>
    <div class="box-dotted">box-dotted </div>
    <div class="box-inset">box-inset </div>
    <div class="box-outset">box-outset </div>
    <div class="box-ridge">box-ridge </div>
</body>
</html>
