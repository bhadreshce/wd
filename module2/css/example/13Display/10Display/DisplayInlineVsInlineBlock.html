<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
        }
        .disp-inline {
            background-color: teal;
            display: inline;
            margin: 20px;
            padding: 50px;
        }
        .disp-inline-block {
            background-color: orangered;
            display: inline-block;
            margin: 20px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <h3>disp-inline</h3>
    <div class="disp-inline">
        test
    </div>
    <h3>disp-inline-block</h3>
    <div class="disp-inline-block">
        test
    </div>


</body>

</html>
